name: Generate & Run Tests with Codex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  codex-test-gen:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Generate tests with Codex (non-destructive)
        run: |
          codex \
            --dir ./ \
            --only tests \
            --output-dir ./tests/generated \
            --system-prompt "$(cat .codex-prompt.txt)" \
            --mode safe
            --model gpt-4

      - name: Run all Jest tests
        run: npm test --coverage --json --outputFile=test-report.json

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
