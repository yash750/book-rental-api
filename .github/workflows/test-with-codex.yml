name: Codex Test Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate tests using Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-tests.js

      - name: Run Jest with coverage
        run: npm test -- --coverage --json --outputFile=test-report.json

      - name: Upload coverage and test report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            test-report.json
